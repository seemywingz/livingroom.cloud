# Default values for livingroom.cloud.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1

image:
  repository: ghcr.io/seemywingz/livingroom.cloud
  pullPolicy: Always
  tag: "develop"

imagePullSecrets:
- name: ghcr-secret

nameOverride: ""
fullnameOverride: ""

# This section builds out the srvice account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {} # fsGroup: 2000

securityContext: {}
  # capabilities:
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

env:
- name: NODE_ENV
  value: production
- name: NEXTAUTH_URL
  value: https://livingroom.cloud
- name: NEXTAUTH_SECRET
  valueFrom:
    secretKeyRef:
      name: nextauth-secret
      key: secret
- name: GOOGLE_CLIENT_ID
  valueFrom:
    secretKeyRef:
      name: google-client-id
      key: client-id
- name: GOOGLE_CLIENT_SECRET
  valueFrom:
    secretKeyRef:
      name: google-client-secret
      key: client-secret

ingress:
  enabled: true
  className: "nginx"
  annotations: { cert-manager.io/cluster-issuer: "cloudlfare-letsencrypt-production" }
  hosts:
  - host: livingroom.cloud
    paths:
    - path: /
      pathType: Prefix
  tls:
  - secretName: livingroom.cloud-tls
    hosts:
    - livingroom.cloud

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}
